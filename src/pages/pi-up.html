<script>


  // setup websocket with callbacks
  var ws = new WebSocket('ws://sockety:8000/');
  ws.onopen = function() {
  };
  ws.onclose = function() {
  };
  ws.onmessage = function(event) {
      data = event.data.split(' ')
      document.getElementById(data[0]).textContent = data[1];
  };
